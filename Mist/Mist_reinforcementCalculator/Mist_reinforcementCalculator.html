<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MiST舰船强化计算器</title>
    <link rel="stylesheet" href="Mist_reinforcementCalculator.css" type="text/css" />
</head>
<body>
    <div class="titlebox">
        <div class="titleboxleft">
            <h1 class="h1">强化计算器</h1>
        </div>
        <div class="titleboxright">
            <h1 class="h1 h1_right"><a class="a" href="../../index.html">返回首页</a></h1>
        </div>
    </div>
    <div class="content">
        <div style="width: 404px;float: left; margin-right: 10px;" id="leftbox1">
            <div class="calbox">
                <div class="selectbox">
                    <label class="label1">搜索方法</label>
                    <br>
                    <select id="CMB_searchtype" class="select1" onchange=""></select>
                </div>
                <div class="selectbox">
                    <label class="label1">船型筛选</label>
                    <br>
                    <select id="CMB_shiptypefilter" class="select1" onchange=""></select>
                </div>
                <div class="selectbox">
                    <label class="label1">星级筛选</label>
                    <br>
                    <select id="CMB_shipstars" class="select1" onchange=""></select>
                </div>
                <div class="selectbox selectbox2">
                    <label class="label1">  </label>
                    <br>
                    <input id="searchinput" type="text" class="input1 "/>
                </div>
                <div class="selectbox">
                    <button class="button btn_search" onclick="search()" id="searchbtn">搜索</button>
                </div>
            </div>
            <div style="clear:both" class="calbox"  id="searchbox">
            </div>
        </div>
        <div class="calbox calbox2" id="shiplistbox">
            <div id="haveitems" style=" text-align:center;    display: flex;">
                <div class="itemsbox_div">
                    <label class="itembox_label">现有素材</label><br>
                    <label class="itembox_label color_reingroup">元件1</label><br>
                    <label class="itembox_label color_reingroup">元件2</label><br>
                    <label class="itembox_label color_reingroup">元件3</label><br>
                    <label class="itembox_label color_reingroup">元件4</label><br>
                    <label class="itembox_label color_reingroup">元件5</label><br>
                    <label class="itembox_label color_reingroup">元件6</label><br>
                    <label class="itembox_label color_skillgroup1">回路1</label><br>
                    <label class="itembox_label color_skillgroup1">回路2</label><br>
                    <label class="itembox_label color_skillgroup1">回路3</label><br>
                    <label class="itembox_label color_skillgroup1">回路4</label><br>
                    <label class="itembox_label color_skillgroup2">结晶</label><br>
                    <label class="itembox_label color_np">N.P</label><br>
                </div>
                <div class="itemsbox_div" style="width:80px;">
                    <label class="itembox_label">S级</label><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup2_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_np2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                </div>
                <div class="itemsbox_div" style="width:80px;">
                    <label class="itembox_label">A级</label><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_reingroup2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup1_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_skillgroup2_2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                    <input class="itembox_label itembox_input color_np2" oninput = "value=value.replace(/[^\d]/g,'')"/><br>
                </div>
            </div>
            <hr style="color: #aaa;margin-top: 3px;margin-bottom:3px;">
            <div style="width:50px;" class="shiplistbox_div">
                <label class="label1">序号</label>
            </div>
            <div style="width:114px;" class="shiplistbox_div">
                <label class="label1">船名</label>
            </div>
            <div style="width:50px;" class="shiplistbox_div">
                <label class="label1">类型</label>
            </div>
            <div style="width:30px;" class="shiplistbox_div">
                <label class="label1" >星级</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化1</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化2</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化3</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化4</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化5</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">强化6</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">主动技</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">被动1</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:100px;" class="shiplistbox_div">
                <label class="label1">被动2</label><br>
                <label class="label2" style="width: 50px;">当前</label><label class="label2" style="width: 50px;">目标</label>
            </div>
            <div style="width:80px;" class="shiplistbox_div">
                <button class="button " style="height:40px;" onclick="calConsumption();" id="btn_calculate">计算</button>
            </div>
            <br>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="Mist_reinforcementCalculator.js"></script>
